<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <body>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <h1>The Psychic Game</h1>
            <h2>Guess what letter I am thinking of</h2>
            <h2>You just typed <span id="user-text"></h2>
            <h2>Wins = <span id="winText"></h2>
            <h2>Losses = <span id="lossText"></h2> 

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var userText = document.getElementById("user-text");
      var winText = document.getElementById("winText");
      var lossText = document.getElementById("lossText");
      var Obj = {
        computerChoice
      }
 
      function randomAlpha(){
        var alphabetArray = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var randomNum = Math.floor(Math.random() * 8);
       
        Obj.computerChoice = alphabetArray[randomNum];
        console.log (Obj.computerChoice);
         }
        var win = 0;
        var loss = 0;
      
      winText.textContent=win;
      lossText.textContent=loss;

        document.onkeyup = function(event) {
        userText.textContent = event.key;
        console.log (userText.textContent);
                    
        if (Obj.computerChoice===event.key) {
        win=parseInt(win)+1;
               
        winText.textContent=win;
        } else {
        
        loss=parseInt(loss)+1;
        lossText.textContent=loss;
         
        }
        
        randomAlpha();



      };
      
    </script>


  </body>
</html>
